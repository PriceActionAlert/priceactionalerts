{% extends 'prelogintemplate.html' %}

{% block title %}Reset your password{% endblock %}


{% block body %}
<div class="my-5 container-fluid">
<h1 style="font-family:'Georgia, serif'">Forgot password?</h1>
<p>Enter your e-mail address to create a new password.</p>
<form action="." method="post">
{{ form.as_p }}
<p><input class="btn btn-primary" type="submit" value="Send E-mail"></p>
{% csrf_token %}
</form>
</div>
{% endblock %}
